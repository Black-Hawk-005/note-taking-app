<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="10" y="10" width="80" height="80" rx="16" fill="url(#noteGradient)"/>

  <!-- Paper/Note icon -->
  <rect x="25" y="30" width="50" height="50" rx="4" fill="white" opacity="0.95"/>

  <!-- Lines on the note -->
  <line x1="32" y1="42" x2="68" y2="42" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="62" y2="52" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="62" x2="65" y2="62" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>

  <!-- Pen accent -->
  <circle cx="70" cy="70" r="8" fill="#f59e0b"/>
  <rect x="66" y="74" width="8" height="3" fill="#f59e0b" transform="rotate(45 70 75)"/>
</svg>
